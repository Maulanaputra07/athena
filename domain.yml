version: '3.1'
intents:
- affirm
- bot_explain
- deny
- goodbye
# - greet
- greet_time
- greetuser
- perkenalan
- question
- tanggal
- tanya_detail_jurusan
- nlu_fallback
# - daftar
- bingung_jurusan
- pilih_jurusan
- kontak
- daftar_ulang
- dokumen
- faq


retrieval_intents:
  - ppdb
  - jurusan
  - informasi_sekolah

entities:
- greeting_type
- nama_user
- time

slots:
  jurusan:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: jurusan
    # auto_fill: false

  informasi_jurusan:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
    # auto_fill: false

  fallback_count:
    type: any
    initial_value: 0
    mappings:
      - type: custom

  likes_computer:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

  greeting_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: greeting_type
      
  time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time
      intent: greet_time

  # nama:
  #   type: text
  #   influence_conversation: false
  #   mappings:
  #     - type: from_entity
  #       entity: nama

  nama_user:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: nama_user

forms:
  perkenalan_form:
    required_slots:
    - nama_user

response_selector:
  faq:
    retrieval_intents:
      - ppdb
      - jurusan
      - informasi_sekolah

